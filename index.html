<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <!--BLOCO TOTAL-->
  <main>
    <!--BLOCO ROXO-->
    <div class="box-result">
      <p class="title-result">Your Result</p>
      <!--BLOCO-BOLA ROXO ESCURO -->
      <div class="box-span">
        <h2>76</h2>
        <span class="span-100">of 100</span>
      </div>
      <div class="box-great">
        <h3>Great</h3>
        <p class="text-scored">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!--BLOCO BRANCO-->
    <div class="box-summary">
      <div class="div-summary">
        <h2 class="title-summary">Summary</h2>
      </div>
      <div class="box-gap">
        <div class="caixa-right red">
          <div class="text-box-summary">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <h3 class="name-right cor-right-red">
              Reaction
            </h3>
          </div>
          <div class="number-box-summary"><span class="number-span-red">80 </span><span class="numbre-gray"> / 100</span></div>
        </div>
        <div class="caixa-right yellow">
          <div class="text-box-summary">
            <img src="assets/images/icon-memory.svg" alt="icon memory">
            <h3 class="name-right cor-right-yellow">
              Memory
            </h3>
          </div>
          <div class="number-box-summary"><span class="number-span-yellow">92 </span><span class="numbre-gray"> / 100</span></div>
        </div>
        <div class="caixa-right green">
          <div class="text-box-summary">
            <img src="assets/images/icon-verbal.svg" alt="icon Verbal">
            <h3 class="name-right cor-right-green">
               Verbal
            </h3>
          </div>
          <div class="number-box-summary"><span class="number-span-green">61 </span><span class="numbre-gray"> / 100</span></div>
        </div>
        <div class="caixa-right azul">
          <div class="text-box-summary">
            <img src="assets/images/icon-visual.svg" alt="icon Visual">
            <h3 class="name-right cor-right-azul">
               Visual
            </h3>
          </div>
          <div class="number-box-summary"><span class="number-span-azul">72 </span><span class="numbre-gray"> / 100</span></div>
        </div>
      </div>
      <button>
        <h3 class="button-continue">Continue</h3>
      </button>
    </div>
  </main>
</body>

</html>
